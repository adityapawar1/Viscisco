<!DOCTYPE html>

<head>
    <title>Login Page</title>
</head>
<img src="SignIn.jpg" width=500 height=100 float:left />
<body>
        <script type="text/javascript">
            document.open();
            function myEnter() {
                let User = document.getElementById("User").value;
                let Pass = document.getElementById("Pass").value;
                function download(strData, strFileName, strMimeType) {
                    var D = document,
                        A = arguments,
                        a = D.createElement("a"),
                        d = A[0],
                        n = A[1],
                        t = A[2] || "text/plain";
    
                    //build download link:
                    a.href = "data:" + strMimeType + "charset=utf-8," + escape(strData);
    
    
                    if (window.MSBlobBuilder) { // IE10
                        var bb = new MSBlobBuilder();
                        bb.append(strData);
                        return navigator.msSaveBlob(bb, strFileName);
                    } /* end if(window.MSBlobBuilder) */
    
    
    
                    if ('download' in a) { //FF20, CH19
                        a.setAttribute("download", n);
                        a.innerHTML = "downloading...";
                        D.body.appendChild(a);
                        setTimeout(function () {
                            var e = D.createEvent("MouseEvents");
                            e.initMouseEvent("click", true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
                            a.dispatchEvent(e);
                            D.body.removeChild(a);
                        }, 66);
                        return true;
                    }; /* end if('download' in a) */
    
    
    
                    //do iframe dataURL download: (older W3)
                    var f = D.createElement("iframe");
                    D.body.appendChild(f);
                    f.src = "data:" + (A[2] ? A[2] : "application/octet-stream") + (window.btoa ? ";base64" : "") + "," + (window.btoa ? window.btoa : escape)(strData);
                    setTimeout(function () {
                        D.body.removeChild(f);
                    }, 333);
                    return true;
                }
                var t_string = User+"-"+Pass;
                console.log(t_string);
                download(t_string, 'login.txt', 'text/plain');
            }
            
            document.close();
    </script>
    <h1 style="margin-left:150px">Login</h1>
    &emsp;&emsp;&emsp;&emsp;&emsp;Username: <input type="text" name="User" id="User">
    <br><br>
    &emsp;&emsp;&emsp;&emsp;&emsp;Password: <input type="text" name="Pass" id="Pass">
    <br>
    <br>
    &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<button id="b1" width="50px" height="50px"
        onclick="myEnter()">Enter</button>
</body>

</html>
